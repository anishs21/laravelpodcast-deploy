name: Laravel CI/CD with Docker

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t anishaaaa21/laravel-podcast:V1 .
          docker push anishaaaa21/laravel-podcast:V1

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Checking Docker installation..."
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              sudo usermod -aG docker $USER
              newgrp docker
            else
              echo "Docker is already installed."
            fi

            echo "Cleaning up disk space if needed..."
            docker system prune -af || true
            sudo rm -rf /var/lib/docker/tmp/* || true

            echo "Deploying Laravel container..."
            sudo docker pull anishaaaa21/laravel-podcast:V1
            sudo docker stop laravel-container || true
            sudo docker rm laravel-container || true
            sudo docker run -d --name laravel-container -p 8000:8000 anishaaaa21/laravel-podcast:V1
